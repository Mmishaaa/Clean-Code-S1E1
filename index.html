<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="introduction">
    <img class="introduction-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="introduction-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-app">
    <section id="add-item">
      <h3 class="section-title add-title">Add Item</h3>
      <div class="row-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
      <h3 class="section-title">Todo</h3>
      <ul id="todo-task">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove-image" class="delete-img"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-value">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove-image" class="delete-img"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove-image" class="delete-img"></button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
  </body>
</html>
